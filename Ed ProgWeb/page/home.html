<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyStore - Sua loja de produtos de qualidade.">
    <meta name="keywords" content="loja, produtos, qualidade, estilo, atendimento, MyStore">
    <meta name="author" content="Jhonatan">
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <title>MyStore</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">

</head>
<body>
    <main>
        <header>
            <h1>MyStore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#product">Produtos</a></li>
                    <li><a href="#about">Sobre</a></li>
                </ul>
            </nav>
            <div class="box">
                <button type="buttonGoCar" onclick="goCar()" class="car-button">
                    <img src="../assets/car.png" alt="Carrinho de Compras" width="18" height="18">
               </button>
               <button type="buttonSignOut" onclick="signOut()" class="signout-button">
                   <p>Logout</p>
               </button>
            </div>
        </header>
        <div class="container">
            <div class="logo">
                <img src="../assets/tenis.png" alt="Logo MyStore" width="500" height="500">
            </div>
            <div class="welcome-message">
                <h2>Bem Vindo ao MyStore</h2>
                <p>Um espaço feito com carinho, onde você encontra qualidade, estilo e aquele atendimento que faz toda a diferença.</p>
            </div>
        </div>
        <section id="product">
            <h2>Produtos em Destaque</h2>
            <div class="product-list"></div>
        </section>
    </main>

</body>

<script src="../js/home.js"></script>
<script src="../js/car.js"></script>
</html>
